<?xml version="1.0" encoding="UTF-8"?>
<svg width="880" height="200" viewBox="0 0 880 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Strange Lil Scaffold logo">
  <defs>
    <style>
      .frame { stroke: #111111; stroke-width: 10; fill: none; }
      .rail { stroke: #111111; stroke-width: 8; stroke-linecap: round; }
      .node { fill: #111111; }
      .spark { fill: #F59E0B; }
      .word { fill: #111111; font-weight: 800; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
      .sub  { fill: #6B7280; font-weight: 600; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
    </style>
  </defs>

  <!-- icon block (same as icon.svg but scaled) -->
  <g transform="translate(0,0) scale(0.75)">
    <rect x="20" y="20" width="236" height="236" rx="28" class="frame"/>
    <line x1="94"  y1="58" x2="94"  y2="218" class="rail"/>
    <line x1="182" y1="58" x2="182" y2="218" class="rail"/>
    <line x1="58" y1="90"  x2="218" y2="90"  class="rail"/>
    <line x1="58" y1="138" x2="218" y2="138" class="rail"/>
    <line x1="58" y1="186" x2="218" y2="186" class="rail"/>
    <circle cx="94"  cy="90"  r="7" class="node"/>
    <circle cx="182" cy="90"  r="7" class="node"/>
    <circle cx="94"  cy="138" r="7" class="node"/>
    <circle cx="182" cy="138" r="7" class="node"/>
    <circle cx="94"  cy="186" r="7" class="node"/>
    <circle cx="182" cy="186" r="7" class="node"/>
    <path class="spark" d="M220 56 l8 14 14 8 -14 8 -8 14 -8 -14 -14 -8 14 -8 8 -14z"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(220, 54)">
    <text class="word" x="0"   y="46" font-size="44">Strange Lil Scaffold</text>
    <text class="sub"  x="0"   y="88" font-size="20">TypeScript CLI scaffolder</text>
  </g>
</svg>
